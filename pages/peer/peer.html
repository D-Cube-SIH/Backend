<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PeerChat</title>
        <link rel="shortcut icon" href="./../../assets/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./peer.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            #chat-window{
                padding-top: 50px;
                height: 75vh;
                overflow-x: hidden;
                overflow-y: auto;
                transition: all 1s ease-in;
            }

            #chat-window::-webkit-scrollbar {
                width: 8px;
            }

            #chat-window::-webkit-scrollbar-thumb {
                background-color: #e2e8f0;  
                border-radius: 4px;
            }

            #chat-window::-webkit-scrollbar-track {
                background-color: transparent;
            }

            .chat-bubble.user {
                background-color: #2563eb;
                color: white;
                border-radius: 1.25rem 0.5rem 1.25rem 1.25rem;
                margin-left: auto;
            }

            .chat-bubble.bot {
                background-color: #e2e8f0;
                color: #1e293b;
                border-radius: 0.5rem 1.25rem 1.25rem 1.25rem;
                margin-right: auto;
            }
        </style>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
    </head>

    <body>
        <div class="header">
            <button class="menu-btn"><img
                    src="./../../assets/images/menu_open_41dp_000000_FILL0_wght400_GRAD0_opsz40.svg" alt=""></button>
            <div class="title">
                <p><img src="./../../assets/images/chat_bubble_40dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg"
                        alt="message icon"> PeerChat</p>
            </div>
        </div>
        <div class="chat-container">
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div class="flex">
                    <div class="p-3 chat-bubble bot max-w-[80%]">
                        Hello! How can I help you today?
                    </div>
                </div>
            </div>

        </div>
        <div class="input-holder">
            <div class="input-box">
                <input id="user-input" type="text" name="message" placeholder="Type a message" autocomplete="off" />
                <button id="send-btn"><img src="./../../assets/images/send_40dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg"
                        alt=""></button>
            </div>
        </div>
        <div class="aside-bar">
            <button class="close-btn"><img src="./../../assets/images/close_40dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg"
                    alt="close"></button>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="options">
                <button>Home</button>
                <button>Chatbot</button>
                <button>Peers</button>
                <button>Resources</button>
            </div>
            <div class="logout-btn">
                <button><span class="material-symbols-outlined">logout</span>Logout</button>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const menuBtn = document.querySelector('.menu-btn');
                const closeBtn = document.querySelector('.close-btn');
                const asideBar = document.querySelector('.aside-bar');

                menuBtn.addEventListener('click', () => {
                    asideBar.style.transform = 'translate(0)';
                });

                closeBtn.addEventListener('click', () => {
                    asideBar.style.transform = 'translate(-100%)';
                });
            });
        </script>
        <script src="./peer.js"></script>
    </body>

</html>
